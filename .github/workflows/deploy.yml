name: Build and Upload Static Files

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar dependências
        run: npm install

      - name: Gerar arquivos estáticos
        run: npm run build

      - name: Compactar arquivos estáticos
        run: zip -r netobaterias-estatico.zip out

      - name: Publicar artefato
        uses: actions/upload-artifact@v4
        with:
          name: netobaterias-estatico
          path: netobaterias-estatico.zip
